<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Glass!</title>
</head>
<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./assets/avatar.png" alt="user">
                    <h3>Wirso dev</h3>
                    <p>Pro member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./assets/twitch.png" alt="">
                    </div>
                    <div class="link">
                        <img src="./assets/steam.png" alt="">

                    </div>
                    <div class="link">
                        <img src="./assets/upcoming.png" alt="">
                    </div>
                    <div class="link">
                        <img src="./assets/library.png" alt="">
                    </div>
                </div>
                <div class="pro">
                    <h2>Become a pro member</h2>
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                    <input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="./assets/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress 1"></div>
                        </div>
                        <h2 class="percentage">30%</h2>
                    </div>
                    <div class="card">
                        <img src="./assets/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress 2"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="./assets/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed Valhalla</h2>
                            <p>PS5 Version</p>
                            <div class="progress 3"></div>
                        </div>
                        <h2 class="percentage">50%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
    <div class="circle4"></div>
    <div class="circle5"></div>
    <div class="circle6"></div>
</body>
</html>
